# Docker Compose configuration for Epikal development environment
# Usage: docker compose up -d

services:
  postgres:
    image: postgres:15-alpine
    container_name: epikal-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: epikal
      POSTGRES_PASSWORD: epikal
      POSTGRES_DB: epikal
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U epikal -d epikal"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: epikal-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  mailhog:
    image: mailhog/mailhog:latest
    container_name: epikal-mailhog
    platform: linux/amd64
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    logging:
      driver: "none"

volumes:
  postgres_data:
  redis_data:
