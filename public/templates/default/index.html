<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epikal Site</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: 'var(--color-primary)',
                        secondary: 'var(--color-secondary)',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-50 text-gray-900 font-sans">
    <!-- Navbar -->
    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <!-- Logo / Brand -->
                <div class="flex items-center">
                    <a href="/" class="flex-shrink-0 flex items-center gap-2">
                        <div id="nav-logo" class="h-8 w-8 rounded bg-primary"></div>
                        <span id="nav-brand" class="font-bold text-xl text-gray-800">Brand</span>
                    </a>
                </div>
                <!-- Links -->
                <div class="hidden sm:flex sm:items-center sm:space-x-8">
                    <a href="/"
                        class="text-gray-900 px-3 py-2 rounded-md text-sm font-medium hover:text-primary transition-colors">Inicio</a>
                    <a href="/#services"
                        class="text-gray-500 px-3 py-2 rounded-md text-sm font-medium hover:text-primary transition-colors">Servicios</a>
                    <a href="/about"
                        class="text-gray-500 px-3 py-2 rounded-md text-sm font-medium hover:text-primary transition-colors">Nosotros</a>
                </div>
                <!-- CTA -->
                <div class="flex items-center">
                    <a href="/booking" id="nav-booking-btn"
                        class="bg-primary hover:bg-opacity-90 text-white px-4 py-2 rounded-full text-sm font-bold transition-all shadow-lg hover:shadow-xl">
                        Reservar Cita
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Dynamic Footer -->
    <div id="blocks-container" class="w-full"></div>
    <div class="flex-grow"></div> <!-- Spacer to push footer down if empty -->

    <footer class="bg-gray-800 text-white py-12 mt-auto">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <!-- Brand -->
                <div>
                    <h3 id="footer-brand" class="text-xl font-bold mb-4">Brand</h3>
                    <p id="footer-desc" class="text-gray-400">Tu belleza, nuestra pasi贸n.</p>
                </div>
                <!-- Contact -->
                <div>
                    <h4 class="text-lg font-semibold mb-4">Contacto</h4>
                    <ul class="space-y-2 text-gray-400">
                        <li id="footer-email">email@example.com</li>
                        <li id="footer-phone">+1 234 567 890</li>
                    </ul>
                </div>
                <!-- Social -->
                <div>
                    <h4 class="text-lg font-semibold mb-4">S铆guenos</h4>
                    <div id="footer-social" class="flex space-x-4">
                        <!-- Social Icons Injected Here -->
                    </div>
                </div>
            </div>
            <div class="mt-8 pt-8 border-t border-gray-700 text-center text-gray-400">
                <p>&copy; 2024 <span id="footer-copy-brand">Brand</span>. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Initialization Script -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const data = window.TEMPLATE_DATA;

            if (!data) {
                console.warn("No TEMPLATE_DATA found. Running in standalone mode?");
                return;
            }

            console.log("Hydrating with:", data);

            // 1. Branding (CSS Variables)
            if (data.company.branding.colors) {
                document.documentElement.style.setProperty('--color-primary', data.company.branding.colors.primary);
                document.documentElement.style.setProperty('--color-secondary', data.company.branding.colors.secondary);
            }

            // 2. Company Info
            document.getElementById('nav-brand').innerText = data.company.name;
            document.title = data.company.name;

            // Set callbackUrl in navbar
            const navBookingBtn = document.getElementById('nav-booking-btn');
            if (navBookingBtn) {
                navBookingBtn.href = `/booking?callbackUrl=${encodeURIComponent(window.location.pathname)}`;
            }

            // Footer Info
            document.getElementById('footer-brand').innerText = data.company.name;
            document.getElementById('footer-copy-brand').innerText = data.company.name;
            if (data.company.heroDescription) document.getElementById('footer-desc').innerText = data.company.heroDescription;
            document.getElementById('footer-email').innerText = data.company.email;
            document.getElementById('footer-phone').innerText = data.company.phone;

            // 3. Logo
            if (data.company.branding.logo) {
                const logoEl = document.getElementById('nav-logo');
                logoEl.style.backgroundImage = `url(${data.company.branding.logo})`;
                logoEl.style.backgroundSize = 'contain';
                logoEl.style.backgroundRepeat = 'no-repeat';
                logoEl.style.backgroundColor = 'transparent';
            }

            // Social Links
            const socialContainer = document.getElementById('footer-social');
            if (data.company.social && socialContainer) {
                const socials = data.company.social;
                const socialLinks = [];
                // ... (Social Icons Rendering logic stays same) ...
                if (socials.facebook) socialLinks.push({ name: 'Facebook', url: socials.facebook, icon: '<svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24"><path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.791-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/></svg>' });
                if (socials.instagram) socialLinks.push({ name: 'Instagram', url: socials.instagram, icon: '<svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/></svg>' });
                if (socials.twitter) socialLinks.push({ name: 'Twitter', url: socials.twitter, icon: '<svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24"><path d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.84 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"/></svg>' });
                if (socials.linkedin) socialLinks.push({ name: 'LinkedIn', url: socials.linkedin, icon: '<svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24"><path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/></svg>' });
                if (socials.tiktok) socialLinks.push({ name: 'TikTok', url: socials.tiktok, icon: '<svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24"><path d="M12.525.02c1.31-.02 2.61-.01 3.91-.02.08 1.53.63 3.09 1.75 4.17 1.12 1.11 2.7 1.62 4.24 1.79v4.03c-1.44-.05-2.89-.35-4.2-.97-.57-.26-1.1-.59-1.62-.93v6.14c0 1.39-.75 2.75-2.02 3.42-1.3.69-2.92.51-4.04-.37-1.18-.94-1.6-2.58-1.07-4.04.58-1.58 2.22-2.51 3.86-2.22v4.03c-.27-.13-.56-.19-.85-.12-.29.08-.54.28-.69.54-.15.26-.18.57-.09.85.12.33.45.54.8.54.34 0 .66-.21.78-.54.09-.28.06-.59-.09-.85-.15-.26-.4-.46-.69-.54V9.75c3.55-.37 6.4 2.37 6.4 6.14 0 3.77-2.85 6.51-6.4 6.14-3.55.37-6.4-2.37-6.4-6.14 0-1.25.33-2.42.92-3.45.69-1.18 1.76-2.07 3.03-2.47v-4.03c-1.92.56-3.66 1.84-4.87 3.63-1.22 1.8-1.74 3.98-1.43 6.13.31 2.15 1.34 4.09 2.91 5.48 1.57 1.39 3.65 2.13 5.76 2.05 2.11.08 4.19-.66 5.76-2.05 1.57-1.39 2.6-3.33 2.91-5.48.31-2.15-.21-4.33-1.43-6.13-1.21-1.79-2.95-3.07-4.87-3.63v-4.03z"/></svg>' });

                socialContainer.innerHTML = socialLinks.map(link => `
                    <a href="${link.url}" target="_blank" rel="noopener noreferrer" class="text-gray-400 hover:text-white transition-colors" aria-label="${link.name}">
                        ${link.icon}
                    </a>
                `).join('');
            }

            const DEBUG = true;
            const ENABLE_BLOCKS = true;

            // 5. Block Rendering Engine (Dynamic Layout)
            if (ENABLE_BLOCKS && data.blocks && data.blocks.length > 0) {
                if (DEBUG) console.log("П Found Blocks:", data.blocks.length);

                try {
                    // Create Blocks Container Reference
                    let blocksContainer = document.getElementById('blocks-container');

                    const renderBlock = (block) => {
                        const { type, props } = block;
                        if (DEBUG) console.log(`Rendering Block: ${type}`, props);

                        if (type === 'hero') {
                            return `
                            <div class="relative bg-white overflow-hidden mb-12">
                                <div class="max-w-7xl mx-auto">
                                    <div class="relative z-10 pb-8 bg-white sm:pb-16 md:pb-20 lg:max-w-2xl lg:w-full lg:pb-28 xl:pb-32">
                                        <main class="mt-10 mx-auto max-w-7xl px-4 sm:mt-12 sm:px-6 md:mt-16 lg:mt-20 lg:px-8 xl:mt-28">
                                            <div class="sm:text-${props.alignment || 'left'} lg:text-left">
                                                <h1 class="text-4xl tracking-tight font-extrabold text-gray-900 sm:text-5xl md:text-6xl">
                                                    <span class="block xl:inline">${props.title || ''}</span>
                                                </h1>
                                                <p class="mt-3 text-base text-gray-500 sm:mt-5 sm:text-lg sm:max-w-xl md:mt-5 md:text-xl ${props.alignment === 'center' ? 'mx-auto' : ''}">
                                                    ${props.subtitle || ''}
                                                </p>
                                                <div class="mt-5 sm:mt-8 sm:flex sm:justify-${props.alignment === 'center' ? 'center' : 'start'}">
                                                    <div class="rounded-md shadow">
                                                        <a href="${props.ctaLink || '#'}" class="w-full flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-md text-white bg-primary hover:bg-opacity-90 md:py-4 md:text-lg md:px-10">
                                                            ${props.ctaText || 'Get Started'}
                                                        </a>
                                                    </div>
                                                </div>
                                            </div>
                                        </main>
                                    </div>
                                </div>
                                ${props.backgroundImage ? `
                                <div class="lg:absolute lg:inset-y-0 lg:right-0 lg:w-1/2">
                                    <img class="h-56 w-full object-cover sm:h-72 md:h-96 lg:w-full lg:h-full" src="${props.backgroundImage}" alt="">
                                </div>` : ''}
                            </div>
                        `;
                        }

                        if (type === 'features') {
                            const cols = props.columns || 3;
                            const items = props.items || [];
                            // UPDATED: Semantic grid with regex for responsive columns
                            // We use standard tailwind classes instead of inline styles for responsiveness
                            // mobile: 1 col, md+: 3 cols (or defined cols)

                            return `
                            <div class="py-12 bg-gray-50">
                                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                                    <div class="text-center">
                                        <h2 class="text-3xl font-extrabold text-gray-900">${props.title || 'Features'}</h2>
                                        <p class="mt-4 text-gray-500">${props.description || ''}</p>
                                    </div>
                                    <div class="mt-10 grid gap-8 grid-cols-1 md:grid-cols-${cols}">
                                        ${items.map(item => `
                                            <div class="bg-white p-6 rounded-lg shadow text-center hover:shadow-lg transition-shadow duration-300">
                                                ${item.icon ? `<div class="mb-4 text-4xl text-primary flex justify-center"><i class="${item.icon}"></i></div>` : ''}
                                                <h3 class="text-lg font-medium text-gray-900">${item.title}</h3>
                                                <p class="mt-2 text-base text-gray-500">${item.description}</p>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            </div>
                        `;
                        }

                        if (type === 'content') {
                            return `
                            <div class="py-12 bg-white">
                                <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 prose prose-indigo text-${props.alignment || 'left'}">
                                    ${props.title ? `<h2>${props.title}</h2>` : ''}
                                    ${props.content || ''} 
                                </div>
                            </div>
                        `;
                        }

                        if (type === 'testimonials') {
                            // 1. Determine items
                            let items = props.items || [];
                            const dbItems = data.company.testimonials || [];

                            // Logic: 
                            // - If source is 'database', use DB items.
                            // - If source is 'manual', use props.items.
                            // - If source is unspecified (default):
                            //      - Use DB items if available (Prioritize real data over demo data)
                            //      - Fallback to props.items if DB is empty
                            if (props.source === 'database') {
                                items = dbItems;
                            } else if (props.source === 'manual') {
                                items = items;
                            } else {
                                // Smart default: If we have real DB testimonials, assume they are preferred over static/demo items
                                if (dbItems.length > 0) {
                                    items = dbItems;
                                }
                            }

                            if (items.length === 0) return '';

                            return `
                                <section class="py-12 bg-gray-50 overflow-hidden md:py-20 lg:py-24" id="testimonials">
                                    <div class="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                                        <div class="relative">
                                            <div class="text-center mb-10">
                                                <h2 class="text-3xl font-extrabold text-gray-900">${props.title || 'Lo que dicen nuestros clientes'}</h2>
                                            </div>
                                            <div class="grid gap-8 lg:grid-cols-3">
                                                ${items.map(item => `
                                                    <div class="bg-white rounded-lg shadow-lg overflow-hidden p-8 hover:shadow-xl transition-shadow">
                                                        <div class="flex items-center gap-4 mb-6">
                                                            ${item.image ?
                                    `<img src="${item.image}" alt="${item.name || item.author}" class="w-14 h-14 rounded-full object-cover border-2 border-primary/20">` :
                                    `<div class="w-14 h-14 rounded-full bg-primary/10 flex items-center justify-center text-primary font-bold text-xl">
                                                                    ${(item.name || item.author || '?').charAt(0)}
                                                                </div>`
                                }
                                                            <div>
                                                                <h4 class="font-bold text-gray-900 text-lg">${item.name || item.author}</h4>
                                                                <p class="text-sm text-primary font-medium">${item.title || item.role || 'Cliente'}</p>
                                                            </div>
                                                        </div>
                                                        <blockquote class="relative">
                                                            <svg class="absolute top-0 left-0 transform -translate-x-4 -translate-y-4 h-8 w-8 text-gray-100" fill="currentColor" viewBox="0 0 32 32" aria-hidden="true">
                                                                <path d="M9.352 4C4.456 7.456 1 13.12 1 19.36c0 5.088 3.072 8.064 6.624 8.064 3.36 0 5.856-2.688 5.856-5.856 0-3.168-2.208-5.472-5.088-5.472-.576 0-1.344.096-1.536.192.48-3.264 3.552-7.104 6.624-9.024L9.352 4zm16.512 0c-4.896 3.456-8.352 9.12-8.352 15.36 0 5.088 3.072 8.064 6.624 8.064 3.264 0 5.856-2.688 5.856-5.856 0-3.168-2.304-5.472-5.184-5.472-.576 0-1.248.096-1.44.192.48-3.264 3.552-7.104 6.624-9.024L25.864 4z" />
                                                            </svg>
                                                            <p class="relative text-gray-600 italic leading-relaxed">"${item.text || item.quote}"</p>
                                                        </blockquote>
                                                    </div>
                                                `).join('')}
                                            </div>
                                        </div>
                                    </div>
                                </section>
                            `;
                        }

                        if (type === 'gallery') {
                            const images = props.images || [];
                            const cols = props.columns || 3;
                            const gridStyle = `grid-template-columns: repeat(${cols}, minmax(0, 1fr)); display: grid; gap: 1rem;`;

                            return `
                                <section class="py-12 bg-white">
                                    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                                         <div class="text-center mb-10">
                                            <h2 class="text-3xl font-extrabold text-gray-900">${props.title || 'Gallery'}</h2>
                                            ${props.description ? `<p class="mt-4 text-gray-500">${props.description}</p>` : ''}
                                        </div>
                                        <div class="mt-10" style="${gridStyle}">
                                            ${images.map(img => `
                                                <div class="relative h-64 w-full overflow-hidden rounded-lg">
                                                    <img src="${img}" alt="Gallery Image" class="h-full w-full object-cover transition-transform duration-300 hover:scale-105">
                                                </div>
                                            `).join('')}
                                        </div>
                                    </div>
                                </section>
                             `;
                        }

                        if (type === 'services') {
                            if (data.company.services) {
                                return `
                                <div class="py-12 bg-white" id="services">
                                    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                                        <div class="text-center mb-10">
                                             <h2 class="text-3xl font-extrabold text-gray-900">${props.title || 'Our Services'}</h2>
                                        </div>
                                        <!-- UPDATED: Better grid for services -->
                                        <div class="grid gap-8 grid-cols-1 md:grid-cols-2 lg:grid-cols-3 items-stretch w-full">
                                            ${data.company.services.map(service => `
                                                <div class="w-full flex flex-col rounded-lg shadow-lg overflow-hidden h-full transition-shadow hover:shadow-xl bg-white relative group">
                                                    
                                                    <div class="flex-shrink-0 relative h-48">
                                                        <img class="h-full w-full object-cover" src="${service.image || 'https://via.placeholder.com/400x300'}" alt="${service.name}">
                                                    </div>
                                                    
                                                    <div class="flex-1 bg-white p-6 flex flex-col justify-between">
                                                        <div class="flex-1">
                                                            <div class="block mt-2">
                                                                <p class="text-xl font-semibold text-gray-900 group-hover:text-primary transition-colors line-clamp-2">${service.name}</p>
                                                                <p class="mt-3 text-base text-gray-500 line-clamp-3">${service.description}</p>
                                                            </div>
                                                        </div>
                                                        <div class="mt-6 flex items-center justify-between">
                                                            ${props.showPrice !== false ? `<p class="text-lg font-bold text-primary">$${service.price}</p>` : '<div></div>'}
                                                            <a href="/booking?serviceId=${service.id}&callbackUrl=${encodeURIComponent(window.location.pathname)}" 
                                                               class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-primary hover:bg-opacity-90 focus:outline-none transition-all relative z-20">
                                                                Reservar
                                                            </a>
                                                        </div>
                                                    </div>

                                                    <!-- Stretched Link (Overlay) placed last with z-10 -->
                                                    <a href="/services/${service.slug}" class="absolute inset-0 z-10">
                                                        <span class="sr-only">Ver detalles de ${service.name}</span>
                                                    </a>
                                                </div>
                                            `).join('')}
                                        </div>
                                    </div>
                                </div>
                            `;
                            }
                        }

                        if (type === 'faq') {
                            const items = Array.isArray(props.items) ? props.items : [];
                            return `
                                <div class="py-12 bg-gray-50">
                                    <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
                                        <div class="text-center mb-10">
                                            <h2 class="text-3xl font-extrabold text-gray-900">${props.title || 'Preguntas Frecuentes'}</h2>
                                            <p class="mt-4 text-gray-500">${props.description || ''}</p>
                                        </div>
                                        <div class="space-y-4">
                                            ${items.map(item => `
                                                <details class="group bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
                                                    <summary class="flex justify-between items-center font-medium cursor-pointer list-none p-4 text-gray-900 hover:bg-gray-50 transition-colors">
                                                        <span>${item.question}</span>
                                                        <span class="transition-transform duration-300 group-open:rotate-180 text-primary">
                                                            <i class="fas fa-chevron-down"></i>
                                                        </span>
                                                    </summary>
                                                    <div class="text-gray-500 p-4 pt-0 text-gray-600 bg-white border-t border-gray-100">
                                                        ${item.answer}
                                                    </div>
                                                </details>
                                            `).join('')}
                                        </div>
                                    </div>
                                </div>
                            `;
                        }

                        if (type === 'team') {
                            const resources = data.company.resources || [];
                            const items = props.items || resources;

                            if (!items || items.length === 0) return '';

                            return `
                            <section class="py-16 bg-white" id="team">
                                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                                    <div class="text-center mb-12">
                                        <h2 class="text-3xl font-extrabold text-gray-900 sm:text-4xl">${props.title || 'Nuestro Equipo'}</h2>
                                        <p class="mt-4 max-w-2xl mx-auto text-xl text-gray-500">${props.description || 'Conoce a los profesionales detr谩s de tu bienestar.'}</p>
                                    </div>
                                    <div class="grid grid-cols-1 gap-12 lg:grid-cols-3 sm:grid-cols-2">
                                        ${items.map(member => `
                                            <div class="group space-y-4">
                                                <div class="aspect-w-3 aspect-h-4 relative rounded-lg overflow-hidden bg-gray-100">
                                                    <img class="object-cover shadow-lg rounded-lg transform group-hover:scale-105 transition-transform duration-300 w-full h-[400px]" 
                                                         src="${member.image || 'https://via.placeholder.com/400x500?text=Pro'}" 
                                                         alt="${member.name}">
                                                    <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-end p-6">
                                                        <p class="text-white text-sm font-medium">${member.description || ''}</p>
                                                    </div>
                                                </div>
                                                <div class="space-y-2 text-center sm:text-left">
                                                    <div class="space-y-1 text-lg font-medium leading-6">
                                                        <h3 class="text-gray-900 text-2xl font-bold">${member.name}</h3>
                                                        <p class="text-primary font-semibold uppercase tracking-wider text-sm">${member.description || 'Especialista'}</p>
                                                    </div>
                                                    ${member.bio ? `<p class="text-gray-500 text-sm leading-relaxed line-clamp-4">${member.bio}</p>` : ''}
                                                </div>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            </section>
                            `;
                        }

                        if (type === 'contact') {
                            return `
                                <section class="py-12 bg-white">
                                    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                                        <div class="max-w-lg mx-auto md:max-w-none md:grid md:grid-cols-2 md:gap-8">
                                            <div>
                                                <h2 class="text-2xl font-extrabold text-gray-900 sm:text-3xl">${props.title || 'Contact Us'}</h2>
                                                <div class="mt-3">
                                                    <p class="text-lg text-gray-500">${props.subtitle || 'Get in touch with us.'}</p>
                                                </div>
                                                <div class="mt-9">
                                                    <div class="flex">
                                                        <div class="flex-shrink-0">
                                                            <svg class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                                                            </svg>
                                                        </div>
                                                        <div class="ml-3 text-base text-gray-500">
                                                            <p>${data.company.phone || '+1 (555) 123-4567'}</p>
                                                        </div>
                                                    </div>
                                                    <div class="mt-6 flex">
                                                        <div class="flex-shrink-0">
                                                            <svg class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                                                            </svg>
                                                        </div>
                                                        <div class="ml-3 text-base text-gray-500">
                                                            <p>${data.company.email || 'support@example.com'}</p>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                            `;
                        }

                        if (type === 'location-social') {
                            const locations = data.company.locations || [];
                            const mainLocation = locations[0] || { lat: 19.4326, lng: -99.1332, name: 'CDMX' }; // Default to CDMX
                            const socials = data.company.social || {};

                            return `
                                <section class="py-16 bg-gray-50">
                                    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">
                                            <!-- Left: Social & Contact -->
                                            <div>
                                                <h2 class="text-3xl font-extrabold text-gray-900 mb-6">${props.title || 'Vis铆tanos y S铆guenos'}</h2>
                                                <p class="text-lg text-gray-500 mb-8">${props.description || 'Estamos ubicados en el coraz贸n de la ciudad. Con茅ctate con nosotros en redes sociales para novedades.'}</p>
                                                
                                                <div class="space-y-6">
                                                    <div>
                                                        <h3 class="text-lg font-bold text-gray-900 mb-2">Ubicaci贸n Principal</h3>
                                                        <p class="text-gray-600 flex items-start gap-2">
                                                            <i class="fas fa-map-marker-alt mt-1 text-primary"></i>
                                                            <span>${mainLocation.address || 'Consulta nuestras redes para direcci贸n exacta.'}<br>
                                                            ${mainLocation.city || ''}, ${mainLocation.country || ''}</span>
                                                        </p>
                                                    </div>

                                                    <div>
                                                        <h3 class="text-lg font-bold text-gray-900 mb-4">Redes Sociales</h3>
                                                        <div class="flex space-x-6">
                                                            ${socials.facebook ? `<a href="${socials.facebook}" target="_blank" class="w-12 h-12 bg-white rounded-full flex items-center justify-center text-blue-600 shadow-lg hover:shadow-xl hover:scale-110 transition-all text-2xl"><i class="fab fa-facebook-f"></i></a>` : ''}
                                                            ${socials.instagram ? `<a href="${socials.instagram}" target="_blank" class="w-12 h-12 bg-white rounded-full flex items-center justify-center text-pink-600 shadow-lg hover:shadow-xl hover:scale-110 transition-all text-2xl"><i class="fab fa-instagram"></i></a>` : ''}
                                                            ${socials.tiktok ? `<a href="${socials.tiktok}" target="_blank" class="w-12 h-12 bg-white rounded-full flex items-center justify-center text-black shadow-lg hover:shadow-xl hover:scale-110 transition-all text-2xl"><i class="fab fa-tiktok"></i></a>` : ''}
                                                            ${socials.twitter ? `<a href="${socials.twitter}" target="_blank" class="w-12 h-12 bg-white rounded-full flex items-center justify-center text-blue-400 shadow-lg hover:shadow-xl hover:scale-110 transition-all text-2xl"><i class="fab fa-twitter"></i></a>` : ''}
                                                            ${socials.linkedin ? `<a href="${socials.linkedin}" target="_blank" class="w-12 h-12 bg-white rounded-full flex items-center justify-center text-blue-700 shadow-lg hover:shadow-xl hover:scale-110 transition-all text-2xl"><i class="fab fa-linkedin-in"></i></a>` : ''}
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- Right: Map -->
                                            <div class="h-96 w-full rounded-2xl shadow-xl overflow-hidden relative z-0 md:h-[500px]" id="map-container-${block.id}">
                                                <!-- Map injected here -->
                                            </div>
                                        </div>
                                    </div>
                                    <script>
                                        document.addEventListener("DOMContentLoaded", function() {
                                            const mapId = 'map-container-${block.id}';
                                            const lat = ${mainLocation.lat || 19.435}; // Default fallback
                                            const lng = ${mainLocation.lng || -99.19}; // Polanco approx
                                            
                                            // Ensure Leaflet is loaded
                                            if (typeof L !== 'undefined') {
                                                const map = L.map(mapId).setView([lat, lng], 15);
                                                L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
                                                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
                                                    subdomains: 'abcd',
                                                    maxZoom: 20
                                                }).addTo(map);

                                                L.marker([lat, lng]).addTo(map)
                                                    .bindPopup('<b>${props.zoomTitle || "Cl铆nica Aurora"}</b><br>${mainLocation.address || ""}')
                                                    .openPopup();
                                            }
                                        });
                                    <\/script>
                                </section>
                            `;
                        }

                        // Debug: Render unknown blocks visibly if DEBUG is on
                        if (DEBUG) {
                            return `<div class="p-4 border-2 border-red-500 text-red-700 bg-red-50 my-4 text-center">
                                <strong>锔 Unknown Block Type: ${type}</strong><br>
                                <pre class="text-xs text-left overflow-auto mt-2">${JSON.stringify(props, null, 2)}</pre>
                            </div>`;
                        }
                    };

                    // AUTO-INJECT TESTIMONIALS IF NOT PRESENT
                    if (data.company.testimonials && data.company.testimonials.length > 0) {
                        // Check if ANY testimonials block already exists (regardless of source)
                        // This prevents duplicates if the user already added a block via CMS
                        const hasTestimonials = data.blocks.some(b => b.type === 'testimonials');
                        if (!hasTestimonials) {
                            // Inject before contact or at the end
                            data.blocks.push({
                                type: 'testimonials',
                                props: {
                                    source: 'database',
                                    title: 'Lo que dicen nuestros clientes'
                                }
                            });
                        }
                    }

                    const renderedBlocks = data.blocks.map(renderBlock).join('');
                    blocksContainer.innerHTML = renderedBlocks;

                } catch (e) {
                    console.error(" Error rendering blocks:", e);
                    // Recover: Show defaults
                    if (document.getElementById('hero')) document.getElementById('hero').style.display = 'block';
                    if (document.getElementById('services-section')) document.getElementById('services-section').style.display = 'block';
                }
            } else {
                if (DEBUG) console.log("Blocks disabled or empty. Showing Default Home Content.");
            }




            // --- APPENDING ABOUT SECTION IF PRESENT ---
            if (data.company.aboutHtml) {
                const aboutSection = document.createElement('section');
                aboutSection.id = 'about-section';
                aboutSection.className = 'py-16 bg-white border-t';
                aboutSection.innerHTML = `
                    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div class="text-center mb-8">
                           <h2 class="text-3xl font-extrabold text-gray-900">Acerca de Nosotros</h2>
                           <div class="mt-2 h-1 w-20 bg-primary mx-auto rounded"></div>
                        </div>
                        <div class="prose prose-lg prose-indigo mx-auto text-gray-600">
                            ${data.company.aboutHtml}
                        </div>
                    </div>
                `;
                // Insert after blocks container
                const blocksContainer = document.getElementById('blocks-container');
                if (blocksContainer) {
                    blocksContainer.parentNode.insertBefore(aboutSection, blocksContainer.nextSibling);
                }
            }

            // --- RENDER LOCATIONS IN FOOTER ---
            if (data.company.locations && data.company.locations.length > 0) {
                const footerGrid = document.querySelector('footer .grid');
                if (footerGrid) {
                    // Create Locations Element
                    const locationsDiv = document.createElement('div');
                    locationsDiv.innerHTML = `
                        <h4 class="text-lg font-semibold mb-4">Sedes</h4>
                        <ul class="space-y-4 text-gray-400">
                            ${data.company.locations.map(loc => `
                                <li class="flex items-start gap-2">
                                    <svg class="h-5 w-5 text-primary mt-0.5 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                                    </svg>
                                    <div>
                                        <p class="font-medium text-white">${loc.name}</p>
                                        <p class="text-sm">${loc.address}</p>
                                        ${loc.phone ? `<p class="text-xs text-gray-500 mt-1">${loc.phone}</p>` : ''}
                                    </div>
                                </li>
                            `).join('')}
                        </ul>
                     `;

                    // Adjust grid columns: md:grid-cols-3 -> md:grid-cols-4 and insert
                    footerGrid.classList.remove('md:grid-cols-3');
                    footerGrid.classList.add('md:grid-cols-4');

                    // Insert before Social (last child)
                    const socialDiv = footerGrid.lastElementChild;
                    footerGrid.insertBefore(locationsDiv, socialDiv);
                }
            }
        });
    </script>
</body>
