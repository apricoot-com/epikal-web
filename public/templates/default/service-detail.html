<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Servicio</title>
    <link rel="stylesheet" href="../style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: 'var(--color-primary)',
                        secondary: 'var(--color-secondary)',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-50 text-gray-900 font-sans">
    <!-- Navbar -->
    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <!-- Logo / Brand -->
                <div class="flex items-center">
                    <a href="/" class="flex-shrink-0 flex items-center gap-2">
                        <div id="nav-logo" class="h-8 w-8 rounded bg-primary"></div>
                        <span id="nav-brand" class="font-bold text-xl text-gray-800">Brand</span>
                    </a>
                </div>
                <!-- Links -->
                <div class="hidden sm:flex sm:items-center sm:space-x-8">
                    <a href="/"
                        class="text-gray-900 px-3 py-2 rounded-md text-sm font-medium hover:text-primary transition-colors">Inicio</a>
                    <a href="/#services"
                        class="text-gray-500 px-3 py-2 rounded-md text-sm font-medium hover:text-primary transition-colors">Servicios</a>
                </div>
                <!-- CTA -->
                <div class="flex items-center">
                    <button
                        class="bg-primary hover:bg-opacity-90 text-white px-4 py-2 rounded-full text-sm font-bold transition-all shadow-lg hover:shadow-xl">
                        Reservar Cita
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero / Header -->
    <div id="service-hero" class="relative bg-gray-900 h-64 sm:h-80 lg:h-96 w-full object-cover">
        <img id="service-img" class="absolute inset-0 w-full h-full object-cover opacity-60" src="" alt="Service Hero">
        <div class="relative max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8 h-full flex items-center">
            <h1 id="service-title" class="text-4xl font-extrabold tracking-tight text-white sm:text-5xl lg:text-6xl">
                <!-- Title injected via JS -->
            </h1>
        </div>
    </div>

    <!-- Content -->
    <div class="max-w-4xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
        <div class="bg-white shadow overflow-hidden sm:rounded-lg p-8">
            <div class="flex justify-between items-start mb-6">
                <div>
                    <h2 class="text-2xl font-bold text-gray-900 mb-2">Descripción</h2>
                    <p class="text-gray-500 text-sm">Duración: <span id="service-duration">60</span> min</p>
                </div>
                <div class="text-right">
                    <p class="text-3xl font-bold text-primary" id="service-price">$ 0.00</p>
                </div>
            </div>

            <div id="service-content" class="prose prose-indigo max-w-none text-gray-700">
                <!-- Markdown content injected here -->
            </div>

            <div class="mt-8 border-t border-gray-200 pt-8 flex justify-center">
                <button
                    class="bg-primary hover:bg-opacity-90 text-white px-8 py-3 rounded-full text-lg font-bold transition-all shadow-lg hover:shadow-xl transform hover:-translate-y-1">
                    Agendar Ahora
                </button>
            </div>
        </div>
    </div>

    <!-- FAQs Section -->
    <div id="service-faqs" class="max-w-4xl mx-auto py-8 px-4 sm:px-6 lg:px-8 hidden">
        <div class="bg-white shadow overflow-hidden sm:rounded-lg p-8">
            <h2 class="text-2xl font-bold text-gray-900 mb-6">Preguntas Frecuentes</h2>
            <dl id="faq-list" class="space-y-6">
                <!-- FAQs injected via JS -->
            </dl>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-100 mt-12">
        <div class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-gray-400 text-sm">&copy; 2024 <span id="footer-brand">Empresa</span>. Todos los
                derechos reservados.</p>
        </div>
    </footer>

    <!-- Initialization Script -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const data = window.TEMPLATE_DATA;

            if (!data) {
                console.warn("No TEMPLATE_DATA found.");
                return;
            }

            // 1. Branding
            if (data.company.branding.colors) {
                document.documentElement.style.setProperty('--color-primary', data.company.branding.colors.primary);
                document.documentElement.style.setProperty('--color-secondary', data.company.branding.colors.secondary);
            }
            document.getElementById('nav-brand').innerText = data.company.name;
            document.getElementById('footer-brand').innerText = data.company.name;

            // 2. Service Details
            if (data.context.type === 'service-detail') {
                const service = data.context.data;

                document.title = `${service.name} - ${data.company.name}`;
                document.getElementById('service-title').innerText = service.webPage?.displayTitle || service.name;
                document.getElementById('service-price').innerText = `$ ${service.price}`;
                document.getElementById('service-duration').innerText = service.duration;

                // Hero Image
                const img = document.getElementById('service-img');
                if (service.webPage?.heroImage) {
                    img.src = service.webPage.heroImage;
                } else {
                    img.style.display = 'none'; // or fallback
                    document.getElementById('service-hero').classList.add('bg-primary');
                }

                // Markdown Content
                const contentEl = document.getElementById('service-content');
                // The runtime engine returns rendered HTML from markdown in htmlContent
                contentEl.innerHTML = service.htmlContent || service.description;

                // FAQs
                const faqs = service.webPage?.faqs;
                if (faqs && Array.isArray(faqs) && faqs.length > 0) {
                    const faqContainer = document.getElementById('service-faqs');
                    const faqList = document.getElementById('faq-list');

                    if (faqContainer && faqList) {
                        faqContainer.classList.remove('hidden');

                        faqList.innerHTML = faqs.map((faq, index) => `
                            <div class="border-b border-gray-200 last:border-0 pb-4 last:pb-0">
                                <dt class="text-lg font-semibold text-gray-900 mb-2">${faq.question}</dt>
                                <dd class="text-gray-600 leading-relaxed">${faq.answer}</dd>
                            </div>
                        `).join('');
                    }
                }
            }
        });
    </script>
</body>

</html>
